<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>List Employees</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.11.5/datatables.min.css"/>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h2>List Employees</h2>
    <hr/>
    <a th:href="@{/addEmployeeForm}" class="btn btn-primary mb-2">Add Employee</a>
    <table class="table table-bordered table-striped" id="employee_table">

        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Departement</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="koukou : ${employees}">
            <td th:text="${koukou.name} "></td>
            <td th:text="${koukou.email} "></td>
            <td th:text="${koukou.phoneNumber} "></td>
            <td th:text="${koukou.departement} "></td>

            <td>
                <a th:href="@{showUpdateForm(employeeID = ${koukou.id})}"
                    class="btn btn-info">Update</a>

                <a th:href="@{deleteEmployeeForm(employeeID = ${koukou.id})}"
                   class="btn btn-danger ml-2">Delete</a>
            </td>

        </tr>
        </tbody>


    </table>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript"
        src="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.11.5/datatables.min.js"></script>

<script>
    $(document).ready(function () {
        $("#employee_table").DataTable({
                'aoColumnDefs':[{
                'bSortable': false,
                'aTargets' : [-1]
            }]
        });
    })
</script>

</body>
</html>
